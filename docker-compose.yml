# Docker Compose para servicios locales
# Uso: docker-compose up -d
#
# PostgreSQL (siempre):
# - Host: localhost
# - Puerto: 5432
# - Usuario: postgres
# - Password: postgres
# - Base de datos: newproject
#
# MinIO (solo si STORAGE_PROVIDER=s3):
# - API S3: http://localhost:9000
# - Console: http://localhost:9001
# - Usuario: minioadmin
# - Password: minioadmin123
#
# Para levantar solo PostgreSQL:
#   docker-compose up -d db
#
# Para levantar PostgreSQL + MinIO:
#   docker-compose --profile storage up -d
# Para Bajar 
# docker-compose --profile storage down

services:
  db:
    image: postgres:16-alpine
    container_name: newproject-db
    restart: "no"
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-newproject}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: newproject-minio
    profiles:
      - storage
    restart: "no"
    ports:
      - '9000:9000'   # API S3
      - '9001:9001'   # Console Web
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  # Servicio para crear el bucket inicial automÃ¡ticamente
  minio-init:
    image: minio/mc:latest
    container_name: newproject-minio-init
    profiles:
      - storage
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/$${S3_BUCKET:-documents} --ignore-existing;
      mc anonymous set download myminio/$${S3_BUCKET:-documents}/public;
      echo 'Bucket created successfully';
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-documents}

volumes:
  postgres_data:
  minio_data:
